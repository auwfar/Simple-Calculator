<!DOCTYPE html>
<html>
	<head>
		<title>Belajar JQuery</title>
		<meta charset="utf-8">
		<style type="text/css">
			button {
				padding: 5px;
				width: 40px;
				height: 40px;
				margin-bottom: 5px; 
			}

			input {
				padding: 8px;
			}

			#hasil {
				margin-bottom: 10px; 
			}

			#wrapper {
				background: darkslategray;
				text-align: center;
				width: 200px;
				margin: auto;
				padding: 20px;
			}
		</style>
	</head>
	<body>
		<div id="wrapper">
			<input type="text" id="hasil">

			<div class="btn">
				<button>9</button>
				<button>8</button>
				<button>7</button>
				<button>c</button>
			</div>
			<div class="btn">
				<button>6</button>
				<button>5</button>
				<button>4</button>
				<button>*</button>
			</div>
			<div class="btn">
				<button>3</button>
				<button>2</button>
				<button>1</button>
				<button>-</button>
			</div>
			<div class="btn">
				<button>0</button>
				<button><</button>
				<button>=</button>
				<button>+</button>
			</div>
		</div>

		<script type="text/javascript" src="jquery.min.js"></script>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
